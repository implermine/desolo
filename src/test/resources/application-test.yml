# ===========================================
# 테스트 환경 설정 (TestContainers 최적화)
# ===========================================
spring:
  config:
    activate:
      on-profile: test

  batch:
    job:
      enabled: false

  datasource:
    url: "jdbc:tc:postgresql:15-alpine:///testdb"

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true         # Deprecated 되었지만 호환성을 위해 유지. 로깅으로 대체 권장.

logging:
  level:
    # org.hibernate.SQL 대신 이 설정을 사용하면 파라미터 바인딩까지 볼 수 있어 더 유용합니다.
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.transaction.interceptor: TRACE
    io.implermine.desolo: DEBUG
    org.testcontainers: INFO
